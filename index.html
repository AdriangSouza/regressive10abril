<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #333;
        }

        .countdown-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e60000;
        }

        .countdown-wrapper {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #e60000;
        }

        .unit {
            font-size: 1.2rem;
            color: #888;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            height: 100%;
            background-color: #e60000;
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .percentage {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #e60000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Contagem Regressiva</h1>
        <div class="countdown-wrapper">
            <div id="countdown" class="countdown">
                00:00:00
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div id="percentage" class="percentage">0%</div>
    </div>

    <script>
        // Define a data de destino: 10 de abril de 2025 à meia-noite
        var countdownDate = new Date("April 10, 2025 00:00:00").getTime();

        // Data de início: 31 de março de 2025
        var startDate = new Date("March 31, 2025 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Calcula os dias, horas, minutos e segundos restantes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe a contagem regressiva no formato DD:HH:MM:SS
            document.getElementById("countdown").innerHTML =
                (days < 10 ? "0" : "") + days + " dias " +
                (hours < 10 ? "0" : "") + hours + " horas " +
                (minutes < 10 ? "0" : "") + minutes + " minutos " +
                (seconds < 10 ? "0" : "") + seconds + " segundos";

            // Calcula a porcentagem de tempo restante
            var totalTime = countdownDate - startDate; // Período total
            var timeLeft = distance;
            var progressPercentage = ((totalTime - timeLeft) / totalTime) * 100;

            // Atualiza a barra de progresso e o percentual
            document.getElementById("progress-bar").style.width = progressPercentage + "%";
            document.getElementById("percentage").innerHTML = Math.round(progressPercentage) + "%";

            // Se a contagem terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "O tempo acabou!";
                document.getElementById("progress-bar").style.width = "100%";
                document.getElementById("percentage").innerHTML = "100%";
            }
        }, 1000);
    </script>
</body>
</html>
