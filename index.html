<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .countdown-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
        }

        .unit {
            font-size: 1.2rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Contagem Regressiva</h1>
        <div id="countdown" class="countdown">
            00:00:00
        </div>
    </div>

    <script>
        // Define a data de destino: 10 de abril de 2025 Ã  meia-noite
        var countdownDate = new Date("April 10, 2025 00:00:00").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            // Calcula os dias, horas, minutos e segundos restantes
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibe a contagem regressiva no formato DD:HH:MM:SS
            document.getElementById("countdown").innerHTML =
                (days < 10 ? "0" : "") + days + " dias " +
                (hours < 10 ? "0" : "") + hours + " horas " +
                (minutes < 10 ? "0" : "") + minutes + " minutos " +
                (seconds < 10 ? "0" : "") + seconds + " segundos";

            // Se a contagem terminar, exibe uma mensagem
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "O tempo acabou!";
            }
        }, 1000);
    </script>
</body>
</html>
